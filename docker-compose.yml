version: '3.8'

services:
  # Die PostgreSQL Datenbank
  db:
    image: postgres:15-alpine
    container_name: growmetrics_db
    restart: always
    environment:
      # Diese Variablen ziehen die Werte direkt aus deiner .env (Bild 21)
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Web-Interface f√ºr die Datenbank (Adminer)
  adminer:
    image: adminer
    container_name: growmetrics_adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  postgres_data:
